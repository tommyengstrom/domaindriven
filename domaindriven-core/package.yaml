name:                domaindriven-core
version:             0.5.0
github:              "tommyengstrom/domaindriven"
license:             BSD3
author:              "Tommy Engström"
maintainer:          "tommy@tommyengstrom.com"
copyright:           "2022 Tommy Engström"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
synopsis: Batteries included event sourcing and CQRS
category: Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/tommyengstrom/domaindriven#readme>

dependencies:
- aeson >=2.0.3 && <2.2
- base >=4.7 && <5


default-extensions:
- ConstraintKinds
- DataKinds
- DeriveAnyClass
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DuplicateRecordFields
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedLabels
- OverloadedStrings
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- StrictData
- TupleSections
- TypeApplications
- TypeFamilyDependencies
- TypeOperators
- TypeSynonymInstances
- ViewPatterns

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints
- -Wincomplete-record-updates
- -Wincomplete-patterns
- -Wunused-packages
- -Wall-missed-specialisations

library:
  source-dirs: src
  dependencies:
    - async >=2.2.4 && <2.3
    - bytestring >=0.11.3 && <0.12
    - containers >=0.6.5.1 && <0.7
    - deepseq >=1.4.6.1 && <1.5
    - exceptions >=0.10.4 && <0.11
    - generic-lens >=2.2.1.0 && <2.3
    - http-types >=0.12.3 && <0.13
    - microlens >=0.4.12.0 && <0.5
    - mtl >=2.2.2 && <2.4
    - postgresql-simple >=0.6.4 && <0.8
    - random >=1.2.1.1 && <1.3
    - streamly >=0.9 && <0.11
    - streamly-core >=0.2 && <0.3
    - template-haskell >=2.18.0.0 && <2.21
    - time >=1.11.1 && <1.13
    - transformers >=0.5.6.2 && <0.7
    - unliftio >=0.2.0.1 && <0.3
    - unliftio-pool >=0.2.2.0 && <0.5
    - uuid >=1.3.15 && <1.4
    - unordered-containers >=0.2.19.1 && <0.3
    - vector >=0.12.3.1 && <0.14
tests:
  domaindriven-core-test:
    main:                Spec.hs
    source-dirs:
      - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    - -Wunused-packages
    dependencies:
    - containers
    - domaindriven-core
    - hspec >=2.9 && <2.12
    - postgresql-simple >=0.6.4 && <0.8
    - streamly >=0.9 && <0.11
    - streamly-core >=0.2 && <0.3
    - time >=1.11.1 && <1.13
    - unliftio >=0.2.0.1 && <0.3
    - unliftio-pool >=0.2.2.0 && <0.5
    - uuid >=1.3.15 && <1.4
